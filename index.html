<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projectile Motion Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Projectile Motion Simulator</h1>

    <div class="controls">
        <label>Angle (°): <span id="angleVal">45</span></label>
        <input type="range" id="angle" min="10" max="80" value="45">

        <label>Velocity (m/s): <span id="velVal">40</span></label>
        <input type="range" id="velocity" min="10" max="100" value="40">

        <label>Gravity (m/s²): <span id="gravVal">9.8</span></label>
        <input type="range" id="gravity" min="2" max="20" step="0.1" value="9.8">
    </div>

    <button id="simulateBtn">Simulate</button>
    <button id="resetBtn">Reset</button>

    <canvas id="canvas" width="800" height="400"></canvas>

    <div class="results">
        <p>Time of Flight: <span id="time"></span> s</p>
        <p>Range: <span id="range"></span> m</p>
        <p>Max Height: <span id="height"></span> m</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
